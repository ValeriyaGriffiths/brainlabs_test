<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Capitals Quiz</title>
</head>
<body>
    <h1>Country Capitals Quiz</h1>

    <h4>What is the capital of {{ country }}?</h4>

    {% if error %}
        <h4>Bad input. Try again.</h4>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
