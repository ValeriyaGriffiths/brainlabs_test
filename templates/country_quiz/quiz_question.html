{% extends "country_quiz/base.html" %}

{% block title %}
    Quiz Question
{% endblock %}

{% block body %}
    <h1>Country Capitals Quiz</h1>

    <h4>What is the capital of {{ country }}?</h4>

    {% if form_error %}
        <h4>Bad input. Try again.</h4>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
